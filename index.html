<!DOCTYPE html>
<html>
  <title>Login Page</title>
  <head>
    <h2>OUR PROJECT NAME</h2>
    <hr />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <img
      id="med-login"
      src="images/medicine-userlogin-page.png"
      alt="Image of medicine"
    />
    <br />
    <div class="form-1">
      <form action="index.php" method="post">
        <div class="login-label">
          <h3>User Login</h3>
        </div>
        <br />
        <div class="form-user">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            placeholder="youremail@domain.com"
            id=""
          />
        </div>
        <br />
        <div class="form-pass">
          <label for="password">Password</label>
          <input type="password" name="password" id="pass" />
        </div>
        <br />
        <div class="form-submit">
          <button type="submit">LOGIN</button>
        </div>
        <div class="register">
          <label for="register"
            >To register !!<a href="register/register.html">
              Click here
            </a></label
          >
        </div>
      </form>
    </div>
  </body>
</html>
